<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<a href="{{ site.baseurl }}">Home</a>

		<!-- Nav pages -->
	  {% for page in site.pages %}
	    {% if page.layout == "page" %}
	      <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	    {% endif %}
	  {% endfor %}
	  <a href="/archive/" title="Talks Archive">Talks Archive</a>

	</div>

	<footer>
		<a href="https://twitter.com/leedsphp" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @leedsphp</a>
	</footer>
</nav>
