# Pagination
gems: [jekyll-paginate]
paginate: 8
paginate_path: "/archive/page/:num"

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
google_analytics: UA-70481443-1

# Options
reverse: false
